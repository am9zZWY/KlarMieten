<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        <style>
            input {
                margin: 10px;
                padding: 5px;
            }

        </style>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
{% endblock %}
