{% load static %}

<div class="upload-area {% if form.errors %}has-error{% endif %}"
     aria-label="Datei-Upload-Bereich"
     data-max-size="{{ max_file_size }}"
     data-accepted-types="{{ accepted_file_types|join:',' }}"
>
    <input
            accept="{{ accepted_file_types|join:',' }}"
            hidden
            id="fileInput"
            multiple
            type="file"
    />
    <div class="upload-content">
        <ul class="file-preview" id="file-preview"></ul>
        <span class="upload-instructions">
            Ziehen Sie Ihren Mietvertrag
            hierher oder
        </span>
        <label for="fileInput" class="file-label">
            WÃ¤hlen Sie Dateien aus
        </label>
    </div>
</div>

{% if form.errors %}
    <div class="error-message" role="alert">
        {{ form.errors }}
    </div>
{% endif %}

<form method="POST"
      enctype="multipart/form-data"
      class="upload-form"
      data-upload-url="{% url 'upload_contract' %}"
>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-large" disabled>
        Hochladen
    </button>
</form>

<script>
	const config = {
		maxFileSize: {{ max_file_size|default:"10485760" }},  // 10MB default
		acceptedTypes: {{ accepted_file_types|safe|default:"['application/pdf', 'image/jpeg', 'image/png']" }},
		csrf: "{{ csrf_token }}"
	};

	class FileUploadHandler {
		constructor(config) {
			this.files = new Set();
			this.initElements();
			this.bindEvents();
		}

		initElements() {
			this.elements = {
				uploadArea: document.querySelector('.upload-area'),
				fileInput: document.querySelector('input[type="file"]'),
				preview: document.querySelector('.file-preview'),
				errorMessage: document.querySelector('.error-message'),
				uploadButton: document.querySelector('button[type="submit"]'),
			};
		}

		bindEvents() {
			this.elements.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
			this.elements.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
			this.elements.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
			this.elements.fileInput.addEventListener('change', this.handleFileInput.bind(this));
			document.querySelector('form').addEventListener('submit', this.handleSubmit.bind(this));
		}

		handleDragOver(event) {
			event.preventDefault();
			this.elements.uploadArea.classList.add('dragging');
		}

		handleDragLeave(event) {
			event.preventDefault();
			this.elements.uploadArea.classList.remove('dragging');
		}

		handleDrop(event) {
			event.preventDefault();
			this.elements.uploadArea.classList.remove('dragging');
			this.handleFiles(event.dataTransfer.files);
		}

		handleFileInput(event) {
			this.handleFiles(event.target.files);
		}


		// Validate file
		validateFile(file) {
			if (!config.acceptedTypes.includes(file.type)) {
				return `UngÃ¼ltiger Dateityp (${file.type || 'unbekannt'}). Erlaubt: ${config.acceptedTypes.join(', ')}`;
			}
			if (file.size > config.maxFileSize) {
				return "Die Datei darf nicht grÃ¶ÃŸer als 10MB sein.";
			}
			return null;
		}

		showError(message) {
			this.elements.errorMessage.textContent = message;
			this.elements.errorMessage.style.display = "block";
		}

		// Handle files
		handleFiles(fileList) {
			for (const file of fileList) {
				const error = this.validateFile(file);
				if (error) {
					return this.showError(error);
				}
				this.files.add(file);
				const listItem = document.createElement("li");
				listItem.dataset.filename = file.name;

				// Display image / PDF preview
				if (file.type.startsWith("image/")) {
					const imgLink = document.createElement('a');
					imgLink.href = URL.createObjectURL(file);
					imgLink.target = '_blank';
					const imgPreview = document.createElement('img');
					imgPreview.src = URL.createObjectURL(file);
					imgLink.appendChild(imgPreview);
					listItem.appendChild(imgLink);
				} else if (file.type === 'application/pdf') {
					const pdfPreview = document.createElement('div');
					const pdfLink = document.createElement('a');
					pdfLink.href = URL.createObjectURL(file);
					pdfLink.textContent = 'ðŸ“„ ' + file.name;
					pdfLink.target = '_blank';
					pdfPreview.appendChild(pdfLink);
					pdfPreview.className = 'pdf-preview';
					listItem.prepend(pdfPreview);
				}

				listItem.className = "file";
				listItem.innerHTML += `<button type="button" class="remove" onclick="uploader.removeFile('${file.name}')">Entfernen</button>`;
				this.elements.preview.appendChild(listItem);

			}
			this.updateUI();
		}

		// Remove a file
		removeFile(fileName) {
			this.files = new Set([...this.files].filter((file) => file.name !== fileName));
			document.querySelector(`li[data-filename="${fileName}"]`).remove()
			this.updateUI();
		}

		// Update UI
		updateUI() {
			this.elements.uploadButton.disabled = this.files.size === 0;
			this.elements.errorMessage.style.display = "none";
		}

		// Drag and drop events

		// Form submission
		handleSubmit(event) {
			event.preventDefault();
			if (this.files.size === 0) {
				return this.showError("Bitte wÃ¤hlen Sie mindestens eine Datei aus.");
			}
			const formData = new FormData();
			this.files.forEach((file) => formData.append("files", file));
			fetch('{% url "upload_contract" %}', {
				method: "POST",
				body: formData,
				headers: {
					"X-CSRFToken": "{{ csrf_token }}",
				},
			})
				.then((response) => response.json())
				.then((data) => {
					if (data.success) {
						alert("Dateien erfolgreich hochgeladen!");
						this.files.clear();
						this.elements.preview.innerHTML = "";
						this.updateUI();
					} else {
						this.showError("Fehler beim Hochladen.");
					}
				})
				.catch((error) => {
					console.error("Upload error:", error);
					this.showError("Fehler beim Hochladen.");
				});
		}
	}

	const uploader = new FileUploadHandler(config);
</script>
